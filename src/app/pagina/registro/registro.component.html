<form #f="ngForm" (ngSubmit)="registrar()">
    <div>
      <label>Cédula: </label>
      <input type="text" name="cedula" [(ngModel)]="registroPacienteDTO.cedula" required="true" maxlength="10" minlength="8"/>
    </div>
    
    <div>
      <label>Nombre: </label>
      <input type="text" name="nombre" [(ngModel)]="registroPacienteDTO.nombre" required="true" maxlength="200"/>
    </div>
    
    <div>
      <label>Teléfono: </label>
      <input type="text" name="telefono" [(ngModel)]="registroPacienteDTO.telefono" required="true" maxlength="20" minlength="6" />
    </div>
    
    <div>
      <label>Foto: </label>
      <input type="file" (change)="onFileChange($event)" required="true" />
    </div>
    
    <div>
      <label>Ciudad: </label>
      <select name="ciudad" required="true" [(ngModel)]="registroPacienteDTO.ciudad" >
        <option value="" selected >Seleccione una ciudad</option>
        <option [value]="item" *ngFor="let item of ciudades; index as i" >{{item}}</option>
        </select>
    </div>
    
    <div>
      <label>Fecha de nacimiento: </label>
      <input type="date" name="fechaNacimiento" [(ngModel)]="registroPacienteDTO.fechaNacimiento" required="true" />
    </div>
    
    <div>
      <label>Alergias: </label>
      <input type="text" name="alergias" [(ngModel)]="registroPacienteDTO.alergias" required="true" />
    </div>
    
    <div>
      <label>EPS: </label>
      <select name="eps" required="true" [(ngModel)]="registroPacienteDTO.eps" >
        <option value="" selected >Seleccione una EPS</option>
        <option [value]="item" *ngFor="let item of epss; index as i" >{{item}}</option>
        </select>
      
    </div>
    
    <div>
        <label>Tipo de sangre: </label>
        <select name="tipoSangre" required="true" [(ngModel)]="registroPacienteDTO.tipoSangre" >
          <option value="" selected >Seleccione un tipo de sangre</option>
          <option [value]="item" *ngFor="let item of tiposSangre; index as i" >{{item}}</option>
          </select>
        
    </div>
        
    <div>
        <label>Correo electrónico: </label>
        <input type="email" name="correo" [(ngModel)]="registroPacienteDTO.correo" email="true" required="true" maxlength="80"/>
    </div>
        
    <div>
        <label>Contraseña: </label>
        <input type="password" name="password" [(ngModel)]="registroPacienteDTO.password" required="true" />
    </div>

    <div>
      <label >Repetir contraseña: </label>
      <input type="password" name="confirmaPassword"
      [(ngModel)]="registroPacienteDTO.confirmaPassword" required />
    </div>

    <p *ngIf="!sonIguales()" >Las contraseñas no coinciden</p>
        
    <button type="submit" [disabled]="f.invalid || !sonIguales()">Registrarse</button>

</form>
