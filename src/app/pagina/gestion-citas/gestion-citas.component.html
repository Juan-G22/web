<div class="card">
    <div class="card-header ps-5 pt-4 pb-4">
    <h5 class="mb-0"><i class="fa-solid fa-comments me-3"></i>Gestión de Citas</h5>
    </div>
    <div class="card-body p-5">
    <div class="mb-3">
    <button type="button" routerLink="/crear-cita" class="btn btn-success me-2"><i
    class="fa-solid fa-plus me-1"></i> Crear</button>
    </div>
    <table class="table table-striped table-hover">
    <thead>
    <tr>
    <th>Código</th>
    <th>Cedula del paciente</th>
    <th>Nombre del paciente</th>
    <th>Nombre del medico</th>
    <th>Especialidad</th>
    <th>Fecha de la cita</th>
    <th>Estado</th>
    </tr>
    </thead>
    <tbody class="table-group-divider">
    <tr *ngFor="let item of cita">
    <td><p>{{item.codigoCita}}</p></td>
    <td><p>{{item.cedulaPaciente}}</p></td>
    <td><p>{{item.nombrePaciente}}</p></td>
    <td><p>{{item.nombreMedico}}</p></td>
    <td><p>{{item.especialidad}}</p></td>
    <td><p>{{item.fecha}}</p></td>
    <td><span [ngClass]="item.estado == 'PROGRAMADA' ? 'text-bg-success' :

        'text-bg-danger'" class="badge">{{item.estado}}</span></td>
        
        <td><a routerLink="/detalle-cita/{{item.codigoCita}}" ><i class="fa-solid
        
        fa-circle-info me-2"></i>Ver detalle</a></td>
        
        </tr>
        </tbody>
        </table>
        </div>
        </div>
